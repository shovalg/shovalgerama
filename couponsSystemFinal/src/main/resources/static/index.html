<body onload = "deleteCookie()">
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="http://localhost:8080/loginservlet" method="POST">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="nametxt" id="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="passwordtxt" id="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<br>
					<div id="usertype">
						<input type="radio" name="clientType" value="ADMIN" checked> Administrator<br>
  						<input type="radio" name="clientType" value="COMPANY"> Company<br>
  						<input type="radio" name="clientType" value="CUSTOMER"> Customer
					</div>
					<br>
					
					<div class="contact100-form-checkbox">
						<label class="label-checkbox100" for="ckb1">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							Remember me
						</label>
					</div>
					
					<div id = "error" style="color : red"></div>
					
					<div class="container-login100-form-btn m-t-32">
						<button onclick="createCookie()" class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	<script>
	if (window.location.search != "" && window.location.search != "?")
		{
			document.getElementById("error").innerHTML = "Login failed! , Incurrect Username or Password!";
		}
    function createCookie() 
    {       
    	if (document.getElementById("ckb1").checked == true)
    		{
        		var customObject = {};
        		customObject.username = document.getElementById("username").value;
        		customObject.password = document.getElementById("password").value;
        		customObject.usertype = document.getElementById("usertype").value;
        
       		 	var jsonString = JSON.stringify(customObject);
        
       			document.cookie = "cookieName=" + jsonString + ";max-age=" + (60 * 60 *24 *30) + ";";
    		}
    }  
	function deleteCookie()
	{
		   <!-- IE supports the use of expires-->
           document.cookie = "cookieName=;expires=Thu, 01 Jan 1970 00:00:00 UTC";
           <!-- Other borwsers support max-age-->
           <!-- document.cookie = "cookieName=;max-age=-1"; --> 
	}
	</script>
	
	<div id="dropDownSelect1"></div>

      <input class="form-control" placeholder="Enter Username"
             [(ngModel)] = "customer.name"
              type="text" id="inputUserName" name="name" required/>

      <label for="inputPassword">Password</label>
      <input class="form-control" placeholder="Enter Password"
             [(ngModel)] = "customer.password"
              type="password" id="inputPassword" name="password" required/>
  </div>
<br>
<br>

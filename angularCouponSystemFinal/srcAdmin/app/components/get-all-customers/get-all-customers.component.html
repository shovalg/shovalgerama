<body>
  <div class="wrap">
  <br>
  <table style="margin-left: 10px" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="color-change">Id</th>
            <th class="color-change">Name</th>
            <th class="color-change">Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of _allCustomers">
            <td class="color-change">{{customer.id}}</td>
            <td class="color-change">{{customer.name}}</td>
            <td class="color-change">{{customer.password}}</td>
            <td (click)="editCustomer(customer.name)" class="btn btn-warning btn-lg" routerLink="/update-customer"> Edit </td>
            <td (click)="deleteCustomer(customer.id)" class="btn btn-warning btn-lg"> Remove </td>
        </tr>
    </tbody>
  </table>
  <button (click)="getAllCustomers()" class="btn btn-warning btn-lg"> Get all customersÂ <span class="glyphicon glyphicon-search"></span></button>
  </div>
  </body>

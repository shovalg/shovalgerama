<body>
<div class="wrap">
<br>
<table style="margin-left: 10px" class="table table-striped table-bordered">
  <thead>
      <tr>
          <th class="color-change">Id</th>
          <th class="color-change">Name</th>
          <th class="color-change">Password</th>
          <th class="color-change">Email</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let company of _allCompanies">
          <td class="color-change">{{company.id}}</td>
          <td class="color-change">{{company.name}}</td>
          <td class="color-change">{{company.password}}</td>
          <td class="color-change">{{company.email}}</td>
          <td (click)="editCompany(company.name)" class="btn btn-warning btn-lg" routerLink="/update-company"> Edit </td>
          <td (click)="deleteCompany(company.id)" class="btn btn-warning btn-lg"> Remove </td>
      </tr>
  </tbody>
</table>
<button (click)="getAllCompanies()" class="btn btn-warning btn-lg"> Get all companiesÂ <span class="glyphicon glyphicon-search"></span></button>
</div>
</body>

<body>
    <br>
    <br>
    <form class="form-inline">
    <div class="form-group" id="divId">
        <label for="inputCouponId">Coupon Id</label>
        <input class="form-control" placeholder="Enter CouponId"
                [(ngModel)] = "_selectedId"
                type="number" id="inputUserId" name="id" />
    </div>
    </form>
    <br>
    <br>
    <table style="margin-left: 10px" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Message</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{coupon.id}}</td>
            <td>{{coupon.title}}</td>
            <td>{{coupon.start_date | date : "dd/MM/yyyy"}}</td>
            <td>{{coupon.end_date | date : "dd/MM/yyyy"}}</td>
            <td>{{coupon.amount}}</td>
            <td>{{coupon.type}}</td>
            <td>{{coupon.message}}</td>
            <td>{{coupon.price | currency : "ILS"}}</td>
            <td><img src="{{coupon.image}}" alt="{{coupon.type}}"></td>
    
        </tr>
    </tbody>
    </table>
    <button (click)="getCoupon()" class="btn btn-warning btn-lg"> Coupon By IDÂ <span class="glyphicon glyphicon-search"></span></button>
</body>
